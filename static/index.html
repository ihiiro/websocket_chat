<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" href="/styles.css">
    <title>chat</title>
  </head>
  <body>
    <div class="username">
      <input type="text" placeholder="username to use" id="sender">
    </div>
    <!-- the container box -->
    <div class="chat-container">
      <!-- the history -->
      <div class="chat-history" id="chat-history">
        <!-- messages go here -->
      </div>
      <!-- send message -->
      <div class="chat-interact">
        <div class="chat-prompt">
          <input type="text" placeholder="type a message" id="message">
        </div>
        <div class="chat-send">
          <button type="button" id="send">send</button>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="/script.js"></script>
  </body>
</html>
